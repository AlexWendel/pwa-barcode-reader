<!DOCTYPE html><html lang="pt-br"><head><script type="importmap">{"imports":{"dcQXH":"/es.0fa745cd.js"}}</script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de código de barras / QR Code</title>
  <meta name="description" content="Um Aplicativo Web Progressivo (PWA) que digitaliza códigos de barras de vários formatos, usando a API de detecção de código de barras.">
  <link rel="shortcut icon" href="/favicon.9a73055f.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.6b77e595.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#212529">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="/barcode-scanner-main.34df27b5.css">
  <link rel="stylesheet" href="/barcode-scanner-main.b58089d8.css">
</head>
<body>
  <div id="connectionModal" class="modal" hidden="">
    <div class="modal-content">
      <div id="loading-spinner" class="spinner"></div>
      <p id="connectionStatusText"></p>
    </div>
  </div>

  <noscript>
    <div class="noscript">
      JavaScript é necessário para visualizar esta página.
    </div>
  </noscript>

  <div class="global-actions" id="globalActions" hidden="">
    <button id="historyBtn" aria-label="History">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.125em" height="1.125em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"></path>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"></path>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"></path>
      </svg>
      <span>Histórico</span>
    </button>

    <button id="settingsBtn" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.125em" height="1.125em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"></path>
      </svg>
      <span>Configurações</span>
    </button>
  </div>

  <div class="container">
    <alert-element variant="danger" id="barcodeReaderError">
      <span slot="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1.25em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"></path>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></path>
        </svg>
      </span>
      Um erro ocorreu ao inicializar o leitor de código de barras.
    </alert-element>

    <a-tab-group no-scroll-controls="" no-tab-cycling="">
      <a-tab role="heading" id="cameraTab" style="visibility: hidden"></a-tab>

      <a-tab-panel id="cameraPanel">
        <div class="scan-frame-container">
          <resize-observer>
            <video-capture auto-play="">
              <button type="button" id="scanBtn" class="scan-button" hidden="">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.75em" height="2.75em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                  <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5zM3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"></path>
                </svg>
                <span>Clique para escanear outro código</span>
              </button>

              <div slot="actions">
                <button type="button" class="torch-button" id="torchButton" aria-label="Turn on flash" hidden="">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1.25em" height="1.25em" aria-hidden="true">
                    <path d="M315.27 33L96 304h128l-31.51 173.23a2.36 2.36 0 002.33 2.77h0a2.36 2.36 0 001.89-.95L416 208H288l31.66-173.25a2.45 2.45 0 00-2.44-2.75h0a2.42 2.42 0 00-1.95 1z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"></path><!-- torch disabled -->
                    <path d="M432 448a15.92 15.92 0 01-11.31-4.69l-352-352a16 16 0 0122.62-22.62l352 352A16 16 0 01432 448zM294.34 84.28l-22.08 120.84a16 16 0 006.17 15.71 16.49 16.49 0 009.93 3.17h94.12l-38.37 47.42a4 4 0 00.28 5.34l17.07 17.07a4 4 0 005.94-.31l60.8-75.16a16.37 16.37 0 003.3-14.36 16 16 0 00-15.5-12H307.19L335.4 37.63c.05-.3.1-.59.13-.89A18.45 18.45 0 00302.73 23l-92.58 114.46a4 4 0 00.28 5.35l17.07 17.06a4 4 0 005.94-.31zM217.78 427.57l22-120.71a16 16 0 00-6.19-15.7 16.54 16.54 0 00-9.92-3.16h-94.1l38.36-47.42a4 4 0 00-.28-5.34l-17.07-17.07a4 4 0 00-5.93.31L83.8 293.64A16.37 16.37 0 0080.5 308 16 16 0 0096 320h108.83l-28.09 154.36v.11a18.37 18.37 0 0032.5 14.53l92.61-114.46a4 4 0 00-.28-5.35l-17.07-17.06a4 4 0 00-5.94.31z" fill="currentColor"></path><!-- torch enabled -->
                  </svg>
                </button>

                <select id="cameraSelect" class="camera-select" aria-label="Select camera" hidden="">
                  <option value="" disabled="" selected="">--Selecionar câmera--</option>
                </select>

                <div class="zoom-controls" id="zoomControls" hidden="">
                  <button type="button" aria-label="Zoom out" data-action="zoom-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.125em" height="1.125em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                      <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"></path>
                      <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"></path>
                    </svg>
                  </button>

                  <label id="zoomLevel"></label>

                  <button type="button" aria-label="Zoom in" data-action="zoom-in">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.125em" height="1.125em" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                      <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"></path>
                      <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </video-capture>
          </resize-observer>

          <div id="scanFrame" class="scan-frame" hidden=""></div>
        </div>

        <div id="scanInstructions" class="scan-instructions" hidden="">
          Alinhe o código de barras no centro do quadro.
        </div>

        <div id="manual-code">
          <p>Enviar código manualmente</p>
          <input id="manual-code-input" type="text" pattern="[0-9]*" class="form-control" placeholder="Digite o código">
          <button id="send-manual-code"><div id="sending-spinner" class="sending-spinner"></div><span id="send-text">Enviar</span></button>
        </div>

        <div class="results"></div>
      </a-tab-panel>
    </a-tab-group>
  </div>

  <modal-element id="historyDialog" class="popover-dialog history-dialog" placement="top-end" hidden="">
    <span slot="header">Histórico</span>
    <bs-history></bs-history>
  </modal-element>

  <modal-element id="settingsDialog" class="popover-dialog settings-dialog" placement="top-end" hidden="">
    <span slot="header">Configurações</span>

    <bs-settings>
      <form id="settingsForm" autocomplete="off">
        <fieldset>
          <legend>Quando o código for detectado...</legend>
          <ul>
            <li><label><input type="checkbox" name="general-settings" value="openWebPage">Abri as páginas da web automaticamente</label></li>
            <li><label><input type="checkbox" name="general-settings" value="openWebPageSameTab">Abrir páginas da web na mesma aba</label></li>
            <li><label><input type="checkbox" name="general-settings" value="addToHistory">Adicionar ao histórico</label></li>
            <li><label><input type="checkbox" name="general-settings" value="continueScanning">Continuar escaneando</label></li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Efeitos</legend>
          <ul>
            <li><label><input type="checkbox" name="general-settings" value="beep">Bipe</label></li>
            <li><label><input type="checkbox" name="general-settings" value="vibrate">Vibrar (Android)</label></li>
          </ul>
        </fieldset>

        <fieldset name="bs-formats" style="display: none">
          <legend>
            Formatos suportados
            <br>
            <small class="text-muted fw-normal">Se nada for selecionado, todos formatos serão suportados.</small>
          </legend>
          <ul id="formatsList" class="formats-list"></ul>
        </fieldset>
      </form>
    </bs-settings>
  </modal-element>

  <script src="/barcode-scanner-main.309ebfc9.js" type="module"></script>
  <script src="/barcode-scanner-main.97bcf86e.js" type="module"></script>
  <script src="/barcode-scanner-main.6528c13b.js" type="module"></script>


</body></html>
